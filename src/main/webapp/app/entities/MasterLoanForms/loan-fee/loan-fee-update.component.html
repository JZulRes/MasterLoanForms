<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-loan-fee-heading">Create or edit a Loan Fee</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!loanFee.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="loanFee.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paid">Paid</label>
                    <input type="text" class="form-control" name="paid" id="field_paid"
                        [(ngModel)]="loanFee.paid" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_expirationDate">Expiration Date</label>
                    <div class="d-flex">
                        <input id="field_expirationDate" type="datetime-local" class="form-control" name="expirationDate" [(ngModel)]="expirationDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_payDate">Pay Date</label>
                    <div class="d-flex">
                        <input id="field_payDate" type="datetime-local" class="form-control" name="payDate" [(ngModel)]="payDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_feeValue">Fee Value</label>
                    <input type="number" class="form-control" name="feeValue" id="field_feeValue"
                        [(ngModel)]="loanFee.feeValue" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_loan">Loan</label>
                    <select class="form-control" id="field_loan" name="loan" [(ngModel)]="loanFee.loan" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="loanOption.id === loanFee.loan?.id ? loanFee.loan : loanOption" *ngFor="let loanOption of loans; trackBy: trackLoanById">{{loanOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
