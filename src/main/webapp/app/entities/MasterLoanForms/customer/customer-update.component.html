<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customer-heading">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!customer.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cedulaCustomer">Cedula Customer</label>
                    <input type="number" class="form-control" name="cedulaCustomer" id="field_cedulaCustomer"
                        [(ngModel)]="customer.cedulaCustomer" required/>
                    <div [hidden]="!(editForm.controls.cedulaCustomer?.dirty && editForm.controls.cedulaCustomer?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cedulaCustomer?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.cedulaCustomer?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_typeIdCustomer">Type Id Customer</label>
                    <input type="text" class="form-control" name="typeIdCustomer" id="field_typeIdCustomer"
                        [(ngModel)]="customer.typeIdCustomer" required/>
                    <div [hidden]="!(editForm.controls.typeIdCustomer?.dirty && editForm.controls.typeIdCustomer?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.typeIdCustomer?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_signatureWallet">Signature Wallet</label>
                    <input type="text" class="form-control" name="signatureWallet" id="field_signatureWallet"
                        [(ngModel)]="customer.signatureWallet" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
