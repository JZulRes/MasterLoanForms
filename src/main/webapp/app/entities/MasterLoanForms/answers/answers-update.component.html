<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-answers-heading">Create or edit a Answers</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!answers.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="answers.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_textAnswer">Text Answer</label>
                    <input type="text" class="form-control" name="textAnswer" id="field_textAnswer"
                        [(ngModel)]="answers.textAnswer" required/>
                    <div [hidden]="!(editForm.controls.textAnswer?.dirty && editForm.controls.textAnswer?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.textAnswer?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_formQuestions">Form Questions</label>
                    <select class="form-control" id="field_formQuestions" name="formQuestions" [(ngModel)]="answers.formQuestions" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="formQuestionsOption.id === answers.formQuestions?.id ? answers.formQuestions : formQuestionsOption" *ngFor="let formQuestionsOption of formquestions; trackBy: trackFormQuestionsById">{{formQuestionsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
