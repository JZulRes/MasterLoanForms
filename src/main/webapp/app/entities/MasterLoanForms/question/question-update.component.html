<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-question-heading">Create or edit a Question</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!question.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="question.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_textQuestion">Text Question</label>
                    <input type="text" class="form-control" name="textQuestion" id="field_textQuestion"
                        [(ngModel)]="question.textQuestion" required/>
                    <div [hidden]="!(editForm.controls.textQuestion?.dirty && editForm.controls.textQuestion?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.textQuestion?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_formQuestion">Form Question</label>
                    <select class="form-control" id="field_formQuestion" name="formQuestion" [(ngModel)]="question.formQuestion" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="formQuestionOption.id === question.formQuestion?.id ? question.formQuestion : formQuestionOption" *ngFor="let formQuestionOption of formquestions; trackBy: trackFormQuestionById">{{formQuestionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
